<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Raízes Polinomiais</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Raízes</h1>

    <div class="input-group">
      <label for="grau">Grau do Polinômio:</label>
      <input type="number" id="grau" value="2" min="1"/>
    </div>

    <div class="input-group">
      <label>Coeficientes:</label>
      <div id="coeficientes-container" class="coef-inputs"></div>
    </div>

    <div class="input-group">
      <label for="limite-a">Intervalo de Busca [a, b]:</label>
      <div class="grid-2">
        <input type="number" id="limite-a" value="-10" step="0.1"/>
        <input type="number" id="limite-b" value="10" step="0.1"/>
      </div>
    </div>

    <div class="input-group">
      <label for="erro">Precisão:</label>
      <input type="number" id="erro" value="0.001" step="0.0001" min="0"/>
    </div>

    <button id="btn-encontrar" class="action-btn">1. Encontrar Intervalos (Bolzano)</button>

    <div class="results">
      <h2>Polinômio:</h2>
      <p id="polinomio-display">f(x) = ...</p>

      <h2>2. Escolha um intervalo para a Bissecção:</h2>
      <div id="intervalos-encontrados">Nenhum intervalo encontrado.</div>
    </div>

    <div class="results">
      <h2>3. Resultados do Método de Bissecção:</h2>
      <p id="raiz-final"></p>
      <table id="tabela-bisseccao" style="display:none;">
        <thead>
          <tr>
            <th>Iteração</th>
            <th>a</th>
            <th>b</th>
            <th>x</th>
            <th>f(x)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="log-final"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
